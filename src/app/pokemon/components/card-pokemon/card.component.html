<div class="container">
  <div class="row justify-content-center">
    <div
      class="card {{ 'bg-color-' + getType(poke.types) + '-light' }}"
      *ngFor="let poke of pokemon | filter: termino"
      [routerLink]="['/pokemon', poke.name]"
    >
      <div class="row">
        <div class="col">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{ poke.id }}.png"
            class="card-img-top"
          />
        </div>
        <div class="col">
          <div class="card-body">
            <h2 class="card-title">
              # {{ poke.id }} : {{ poke.name | titlecase }}
            </h2>
            <div class="card-text">
              <div *ngFor="let type of poke.types">
                <p class="caja bg-color-{{ type.type.name }}" style="background-color: '{{ type.type.name }}';">
                  {{ type.type.name | titlecase }}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
